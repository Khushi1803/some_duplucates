/* The Modal (background) */
.modal {
  display:none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 1026px; /* Full width */
  height: 500px; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(53, 65, 112); /* Fallback color */
  color: #fff;

  margin-left: 100px;
  margin-top: 20px;
  padding-right: 0;
  border: 2px solid grey;
  border-radius:10px;
  transform: scale(1);
  transition: height 2s ease, transform 2s ease;
}
.modal.active-on-click{
  transform: scale(1);
}

  z-index: 1;
}

.close:hover,
.close:focus {

}
